<!DOCTYPE html>
<html>
  <head>
    <title>Website that has it all</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="theme-color" content="#323639">
    <link rel="canonical" href="https://TylerLyczak.github.io/it202-big/">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" type="text/css" href="./styles/semantic.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./scripts/semantic.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  <body>

    <!-- Navbar for the website --->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#dictionaryScreen">Dictionary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#dogPicture">Dog Picture</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#mapScreen">Your Map Location</a>
        </li>
      </ul>
    </div>
    </nav>

    <!-- Main page div -->
      <div class="firstPage" id="mainPage">
      <div class="ui segment">
        <h1 class="italics">Website with three apis </h1>
        <p>Click on the topbar to get started using all the apis!</p>
      </div>
    </div>

    <div class="content" id="dogPicture">
      <div class="ui segment">
        <h1 class="italics">Dog Picture Generator</h1>
      </div>
      <div class="ui segment">
        <!--<button id="requestDog" class="ui inverted button">Sumbit</button>-->
        <button id="requestDog"class="mdc-button mdc-button--raised">Request a Dog Picture</button>
      </div>
      <div class="ui segment">
        <img id="dogImage" src="" class="center">
        <video id="dogVideo" width="800" height="800" controls>
        </video>
      </div>
    </div>

    <!-- Dictionary Screen that shows the definitions of the user inputed word --->
    <div class="content" id="dictionaryScreen">
      <div class="ui segment">
        <h1 class="italics">Dictionary</h1>
      </div>
      <div class="ui segment">
        <div class="ui form">
          <div class="two fields">
            <div class="field">
              <label>Enter a Word</label>
              <div class="input">
                <input id="dictionaryWord" type="text" placeholder="Enter a word...">
              </div>
            </div>
          </div>
          <button id="requestDictionary"class="mdc-button mdc-button--raised">Submit</button>
        </div>
      </div>
      <div id="dictionaryResponse" class="ui segment">
      </div>
    </div>

    

    <!-- Geolocation Google maps that shows where the user is if given access --->
    <div class="content mapDiv" id="mapScreen">
      <div class="ui segment">
        <h1 class="italics">Geolocation Map</h1>
      </div>
      <div class="ui segment">
        <p class="italics">Request to see your location to put in onto the map</p>
      </div>
      <div class="ui segment">
        <button id="requestMap" class="mdc-button mdc-button--raised">Open Map</button>
      </div>
      <div class="ui segment black mapDiv">
        <div class="black" id="map"></div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5tmomvO55RP0Cn61O2DTLSmvkPSg8K5c&callback=initMap"type="text/javascript"></script>
      
  </body>
</html>
